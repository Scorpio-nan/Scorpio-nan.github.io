<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <!-- <link rel="stylesheet" href="./css/blue.css"> -->
  <!-- <link rel="stylesheet" href="./css/dark.css"> -->
  <!-- <link rel="stylesheet" href="./css/dolphin.css"> -->
  <!-- <link rel="stylesheet" href="./css/pure.css"> -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      //loadSidebar: true,    // 这个配置开启的话就会读取根目录下面的 _sidebar.md 文件
      loadNavbar: true,     // 这个配置开启的话就会读取根目录下面的 _navbar.md 文件
      coverpage: true,
      onlyCover:true,
      logo:'img/logo.jpg',
      name: 'Hope',
      repo: 'https://github.com/Scorpio-nan',
      maxLevel: 4,
      autoHeader: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      notFoundPage: true,
      copyCode: {
        buttonText : '点击复制',
        errorText  : 'Error',
        successText: 'Success'
      }
    }
  </script>
  <!-- vue.js 可以使用vue语法 -->
  <script src="./script/vue.js"></script>
  <!-- docsify依赖 -->
  <script src="./script/docsify.min.js"></script>
  <!-- 复制功能  -->
  <script src="./script/clipboard.js"></script>
  <!-- 代码高亮功能  -->
  <script src="./script/code.js"></script>
  <!-- JavaScript代码高亮 -->
  <script src="./script/plugin.javascript.js"></script>
  <script>
    // pwa 应用支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
